<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/css/survey.css" />
</head>
<body>
    <h1>Survey</h1>
    <form class="survey-form" action="https://us-central-nucampproduction.cloudfunctions.net/post/formdata" method="POST">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="FirstName">
                First Name: </label><input type="text" id="FirstName" name="FirstName" placeholder="Your First Name" />
            </div>
            <div>
                <label for="LastName"></label>Last Name: <input type="text" id="LastName" name="LastName"  placeholder="Your Last Name" />
            </div>
            <div>
                <label for="Email"></label>Your Email: <input type="email" id="Email" name="email" placeholder="Your Email" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport: <input type="radio" id="baseball" name="sport" value="baseball" /> 
                <label for="baseball">Baseball</label>
                <input type="radio" id="rugby" name="sport" value="Rugby" /> 
                <label for="rugby">Rugby</label>
                <input type="radio" id="snowboarding" name="sport" value="Snowboarding" /> 
                <label for="snowboarding">Snowboarding</label>
            </div>
            <div>
                Your Pets:
                <input type="checkbox" id="cat" name="pets" value="cat" /> 
                <label for="cat">Cat</label>
                <input type="checkbox" id="dog" name="pets" value="dog" /> 
                <label for="dog">Dog</label>
                <input type="checkbox" id="iguana" name="pets" value="Iguana" /> 
                <label for="iguana">Iguana</label>
            </div>
        </fieldset>
        <input type="submit" id="submit-btn" />
    </form>
</body>
</html>
